<app-navbar-dashboard *ngIf="showNavbar"></app-navbar-dashboard>

<form class="row g-3 needs-validation">
  <ng-container *ngFor="let company of companyInfo;">
  <div class="col-md-6">
    <label for="name" class="form-label">Company name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="company.name" name="name" disabled>
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="company.email" name="email" disabled>
  </div>
  <div class="col-md-6">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" required [(ngModel)]="company.location" name="location" disabled>
  </div>
  <div class="col-md-6">
    <label for="industry" class="form-label">Industry</label>
    <input type="text" class="form-control" id="industry" required [(ngModel)]="company.industry" name="industry" disabled>
  </div>
  <div class="col-12">
    <a [routerLink]="['/edit-company/', company.id]"><button class="btn btn-primary" type="submit">Edit</button></a>
  </div>
  </ng-container>
</form>
